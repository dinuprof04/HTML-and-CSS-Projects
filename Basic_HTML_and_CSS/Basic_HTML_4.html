<!DOCTYPE html>
<html>

<body>
    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }

        .font_2 {
            background-color: darkblue;
            color: white;
            font-size: medium;
        }
        .my_style {
            background-color: rgb(0, 139, 109);
            color: rgb(203, 19, 19);
        }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h2 element is styled per class attribute font_2</h2>
        <h4 class="font_1">Even though this is an h4 element it is styled the same as h2 element because we pointed to
            the class attribute font_1</h4>
    <p class="my_style">This paragraph is written in my style</p>
</body>

</html>
