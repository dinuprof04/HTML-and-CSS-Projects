<!DOCTYPE html>
<html>

<head>
    <title>HTML Spacing example</title>
    <style>
        span.highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Webpage</h1>

    <section>
        <h2>Introduction Section</h2>
        <p>This is some introductory text about my website.<br>
            Here's a new line created with the &lt;br&gt; tag.</p>
    </section>

    <section>
        <h2>About Me</h2>
        <p>I am a <span class="highlight">web developer</span> who loves clean and simple design.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email me at:&nbsp;info@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 My Personal Site. All rights reserved.</p>
    </footer>

</body>

</html>
